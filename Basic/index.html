        // debouncing
        let timeout;
        function debounceCalculteSum(){
            //calculateSum()
            // delay the call to populateDiv until ive not been called for 1ØØms
            // and I've been called at least once

            // we have to clear this time and start new time
            clearTimeout(timeout)
            setTimeout(function(){
                calculateSum()
            },100)
        }
        async function calculateSum(){
            const a = document.getElementById("firstNumber").value;
            const b = document.getElementById("secondNumber").value;
            const response = await fetch(`http://localhost:3000/sum?a=${a}&b=${b}`)
            const ans = await response.text()
            document.getElementById("finalSum").innerHTML = ans;
            
        }
    </script>
